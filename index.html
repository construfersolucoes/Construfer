<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Construfer</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

<header>
  <h2>Construfer</h2>
</header>

<div id="container">

  <div id="controls">
    <h3>Medidas (mm)</h3>

    <label>Altura esquerda</label>
    <input id="alturaEsq" type="number" value="100">

    <label>Fundo</label>
    <input id="fundo" type="number" value="150">

    <label>Altura direita</label>
    <input id="alturaDir" type="number" value="80">

    <label>Comprimento</label>
    <input id="comprimento" type="number" value="3000">

    <label>Cor</label>
    <select id="cor">
      <option value="galvanizada">Galvanizada</option>
      <option value="branca">Branca</option>
    </select>

    <button onclick="gerarCalha()">Gerar Calha</button>
  </div>

  <div id="viewer"></div>

</div>
<script>
  alert("SCRIPT CARREGOU");
</script>
<script src="script.js"></script>
</body>
</html>
