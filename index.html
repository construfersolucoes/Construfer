<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Construfer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Construfer</h1>
</header>

<div id="container">
  <div id="controls">
    <h2>Medidas (mm)</h2>

    <label>Altura esquerda</label>
    <input type="number" id="h1" value="100">

    <label>Fundo</label>
    <input type="number" id="base" value="150">

    <label>Altura direita</label>
    <input type="number" id="h2" value="80">

    <label>Comprimento</label>
    <input type="number" id="length" value="3000">

    <label>Cor</label>
    <select id="color">
      <option value="galvanizada">Galvanizada</option>
      <option value="branca">Branca</option>
    </select>

    <button onclick="gerarCalha()">Gerar Calha</button>
  </div>

  <div id="viewer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="script.js"></script>

</body>
</html>
